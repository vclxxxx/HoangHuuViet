<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Tool Game</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 60px;
    }

    .login-box, .tool-box {
      background: #1e1e1e;
      border-radius: 12px;
      padding: 25px;
      width: 300px;
      text-align: center;
      box-shadow: 0 0 10px #333;
      margin-bottom: 30px;
    }

    input[type="text"], input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
    }

    button {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background-color: #333;
      color: white;
      cursor: pointer;
      transition: background 0.3s, transform 0.1s;
    }

    button:hover {
      background-color: #555;
    }

    button:active {
      transform: scale(0.95);
      background-color: #777;
    }

    .notification {
      background-color: #28a745;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Đăng Nhập</h2>
    <input type="text" id="username" placeholder="Tên đăng nhập" />
    <input type="password" id="password" placeholder="Mật khẩu" />
    <button onclick="login()">Đăng nhập</button>
    <p id="login-error" style="color: red; display: none;">Sai tài khoản hoặc mật khẩu</p>
  </div>

  <div class="tool-box" id="tool-box" style="display: none;">
    <h2>Chức năng Tool</h2>
    <button onclick="toggleFeature('Aim Lock')">Aim Lock</button>
    <button onclick="toggleFeature('No Recoilless')">No Recoilless</button>
    <button onclick="toggleFeature('Fix Lag')">Fix Lag</button>
    <button onclick="toggleFeature('Buff Màn')">Buff Màn</button>
    <div id="notification" class="notification"></div>
  </div>

  <script>
    const correctUsername = "admin";
    const correctPassword = "123456";

    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      if (username === correctUsername && password === correctPassword) {
        document.querySelector(".login-box").style.display = "none";
        document.getElementById("tool-box").style.display = "block";
      } else {
        document.getElementById("login-error").style.display = "block";
      }
    }

    function toggleFeature(featureName) {
      const notify = document.getElementById("notification");
      notify.innerText = `${featureName} đã được bật`;
      notify.style.display = "block";
      notify.style.opacity = 1;

      setTimeout(() => {
        notify.style.opacity = 0;
        setTimeout(() => (notify.style.display = "none"), 500);
      }, 2000);
    }
  </script>
</body>
</html>

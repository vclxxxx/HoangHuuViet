<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Cá Nhân</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow-x: hidden;
            padding: 20px;
            position: relative;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 2;
        }
        
        .header {
            text-align: center;
            padding: 40px 20px;
            position: relative;
        }
        
        .avatar-container {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            border-radius: 50%;
            border: 5px solid #ff6b6b;
            overflow: hidden;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .avatar {
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 60px;
            color: white;
        }
        
        .name {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        .title {
            font-size: 18px;
            color: #ff6b6b;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .bio {
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
            font-size: 16px;
            opacity: 0.9;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .social-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .social-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: scale(0);
            transition: transform 0.3s ease;
            border-radius: 50%;
        }
        
        .social-btn:hover::before {
            transform: scale(1);
        }
        
        .social-btn:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .telegram { background: linear-gradient(45deg, #0088cc, #00aced); }
        .zalo { background: linear-gradient(45deg, #0068ff, #00a3ff); }
        .facebook { background: linear-gradient(45deg, #3b5998, #4267B2); }
        
        .social-label {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            background: rgba(0, 0, 0, 0.7);
            padding: 3px 8px;
            border-radius: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .social-btn:hover .social-label {
            opacity: 1;
        }
        
        .contact-section {
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            text-align: center;
        }
        
        .contact-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ff6b6b;
        }
        
        .contact-info {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 18px;
        }
        
        .heart {
            position: absolute;
            pointer-events: none;
            width: 20px;
            height: 20px;
            background: #ff6b6b;
            transform: rotate(45deg);
            z-index: 1;
            animation: float 1s ease-out forwards;
        }
        
        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff6b6b;
            border-radius: 50%;
        }
        
        .heart::before {
            top: -10px;
            left: 0;
        }
        
        .heart::after {
            top: 0;
            left: -10px;
        }
        
        @keyframes float {
            0% {
                opacity: 1;
                transform: rotate(45deg) scale(1);
            }
            100% {
                opacity: 0;
                transform: rotate(45deg) translateY(-50px) scale(1.5);
            }
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            opacity: 0.7;
        }
        
        @media (max-width: 600px) {
            .avatar-container {
                width: 120px;
                height: 120px;
            }
            
            .name {
                font-size: 28px;
            }
            
            .title {
                font-size: 16px;
            }
            
            .bio {
                font-size: 14px;
            }
            
            .social-btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="avatar-container">
                <div class="avatar">
                    <i class="fas fa-user"></i>
                </div>
            </div>
            <h1 class="name">Hoàng Hữu Việt</h1>
            
            <div class="social-links">
                <a href="t.me/VitoVn22" class="social-btn telegram" target="_blank">
                    <i class="fab fa-telegram"></i>
                    <span class="social-label">Telegram</span>
                </a>
                <a href="https://zalo.me/0858344123" class="social-btn zalo" target="_blank">
                    <i class="fas fa-comment-dots"></i>
                    <span class="social-label">Zalo</span>
                </a>
                <a href="https://www.facebook.com/share/1JFU7SYsqM/" class="social-btn facebook" target="_blank">
                    <i class="fab fa-facebook-f"></i>
                    <span class="social-label">Facebook</span>
                </a>
            </div>
        </div>
        
        <div class="contact-section">
            <h2 class="contact-title">Thông Tin Liên Hệ</h2>
            <div class="contact-info">
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <span>email@example.com</span>
                </div>
                <div class="contact-item">
                    <i class="fas fa-phone"></i>
                    <span>0858344123</span>
                </div>
                <div class="contact-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Lạng Sơn, Việt Nam</span>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>© 2023 Trang cá nhân. Đã đăng ký bản quyền.</p>
        </div>
    </div>
    
    <script>
        // Tạo hiệu ứng trái tim khi click/touch
        document.addEventListener('click', function(e) {
            createHeart(e.clientX, e.clientY);
        });
        
        // Hỗ trợ cho thiết bị cảm ứng
        document.addEventListener('touchstart', function(e) {
            const touch = e.touches[0];
            createHeart(touch.clientX, touch.clientY);
        });
        
        function createHeart(x, y) {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = (x - 10) + 'px';
            heart.style.top = (y - 10) + 'px';
            document.body.appendChild(heart);
            
            // Xóa trái tim sau khi animation kết thúc
            setTimeout(() => {
                heart.remove();
            }, 1000);
        }
        
        // Thêm hiệu ứng cho các nút mạng xã hội
        document.querySelectorAll('.social-btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                // Hiệu ứng sóng lan tỏa
                const ripple = document.createElement('span');
                ripple.classList.add('ripple');
                
                const rect = btn.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size/2;
                const y = e.clientY - rect.top - size/2;
                
                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                
                btn.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });
    </script>
</body>
</html>
